<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta con Efecto Círculo</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }

    .contenedor-cartas {
      display: flex;
    }

    .carta {
      width: 200px;
      height: 300px;
      position: relative;
      background: purple;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      margin: 20px;
    }

    .carta:before {
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: purple;
      border-radius: 50%;
    }

    .contenido {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: rotateY(0deg);
    }

    .contenido p {
      margin: 20px;
      text-align: center;
      color: #fff;
      font-family: 'Arial', 'Helvetica', sans-serif;
      background: purple;
    }

    .cara-trasera {
      display: none;
    }

    .flecha {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<div class="contenedor-cartas">
  <div class="carta" id="carta1">
    <div class="contenido">
      <p>cartita</p>
    </div>
    <div class="cara-trasera">
      <p>Se</p>
    </div>
  </div>

  <div class="carta" id="carta2">
    <div class="contenido">
      <p>Segunda Carta</p>
    </div>
    <div class="cara-trasera">
      <p>Otro texto</p>
    </div>
  </div>
</div>

<div class="flecha" onclick="transicionarCartas()">→</div>

<script>
  let cartaActual = 1;

  function transicionarCartas() {
    const carta1 = document.getElementById('carta1');
    const carta2 = document.getElementById('carta2');

    if (cartaActual === 1) {
      carta1.style.transform = 'translateX(-100%)';
      carta2.style.transform = 'translateX(0)';
      cartaActual = 2;
    } else {
      carta1.style.transform = 'translateX(0)';
      carta2.style.transform = 'translateX(100%)';
      cartaActual = 1;
    }
  }
</script>

</body>
</html>
